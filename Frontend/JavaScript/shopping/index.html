<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index/index.css" />
    <link rel="stylesheet" href="style/media/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <input type="search" placeholder="Search Products..." />
        <div class="flex">
          <i class="fa-solid fa-folder-plus add_product"></i>
          <div class="box open_cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="buySum"></span>
          </div>
        </div>
      </div>
    </nav>
    <div class="form_body">
      <span class="close_product">&times;</span>
      <div class="container">
        <form>
          <h1>Add product</h1>
          <input class="input" type="text" placeholder="Enter Product Name" />
          <input
            class="input"
            type="number"
            placeholder="Enter Product Price"
          />
          <input
            class="input"
            type="number"
            placeholder="Enter Product Stock"
          />
          <input type="file" />
          <button>ADD</button>
        </form>
      </div>
    </div>

    <div class="cart_body">
      <span class="close_cart">&times;</span>
      <div class="container">
        <ul class="thead">
          <li>Product</li>
          <li>Quantity</li>
          <li>Total</li>
          <li>Action</li>
        </ul>
        <div class="tbody"></div>
        <div class="checkout">
          <div class="flex">
            <h3>Your Shopping: $ <span class="subtotal"></span></h3>
            <button>Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="container"></div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
