<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <form autocomplete="off" class="h-[100px] flex items-center justify-center gap-5 bg-slate-400">
      <input
        id="userName"
        type="text"
        class="p-2 bg-slate-200 outline-none"
        placeholder="UserName"
      />
      <input
        id="emailAddress"
        type="text"
        class="p-2 bg-slate-200 outline-none"
        placeholder="Email"
      />
      <button class="bg-blue-500 py-2 px-4 text-white">ADD</button>
    </form>
    <div class="wrapper m-5 grid grid-cols-4 gap-4"></div>

    <script src="script.js"></script>
  </body>
</html>
