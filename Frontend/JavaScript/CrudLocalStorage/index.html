<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="select-none">
    <form
      autocomplete="off"
      class="flex justify-center items-center gap-3 h-[100px] bg-blue-200"
    >
      <input
        type="text"
        placeholder="Type Your Todo"
        class="p-2 w-1/3 outline-none"
      />
      <button class="py-2 px-6 bg-green-400 text-white">ADD</button>
    </form>

    <section class="flex flex-col gap-3 items-center p-5"></section>
    <script src="script.js"></script>
  </body>
</html>
